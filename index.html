<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/bf84dd4c1c.js" crossorigin="anonymous"></script>
    <title>Dressed By Ivy</title>
</head>

<body>
    <div class="container">
        <div class="banner">
            <div class="bigger-banner">
                <header>
                    <!-- Logo section -->
                    <div class="logo">
                        <img src="./assets/images/undraw_shopping_re_hdd9.svg" alt="logo">
                        <h4 id="logo-name">Dressed by <span id="ivy">Ivy</span></h4>
                    </div>

                    <!-- nav bar section -->
                    <div class="nav-bar">
                        <nav>
                            <ul>
                                <li><a href="#home">Home</a></li>
                                <li><a href="#about">About Us</a></li>
                                <li><a href="#contact">Contact us</a></li>
                            </ul>
                        </nav>
                    </div>

                </header>
                <!-- intro info section -->
                <div class="intro-info">
                    <h2>Color your days and<br>
                        make your story by<br>
                    </h2>
                    <h4 id="logo-name">Dressed by <span id="ivy">Ivy</span></h4>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam voluptate corporis maxime
                        odit. <br>
                    </p>

                    <div class="explore">
                        <button>Get Started</button>
                        <i class="fa-solid fa-arrow-right"></i>

                    </div>
                </div>
            </div>
            <div class="smaller-banner">
                <!-- Make an order button -->
                <div class="button">
                    <button id="make-order">Make an Order</button>
                </div>
                <div class="intro-image">
                    <img src="./assets/images/monica-silva-WPFhdTwQFTA-unsplash.jpg" alt="model">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
